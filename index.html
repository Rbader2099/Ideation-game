<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Deck Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    .game-board {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
    }
    .deck {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
    }
    .deck .back-img, .card-face img {
      width: 100px;
      transition: opacity 0.4s ease;
    }
    .deck .back-img {
      position: absolute;
      top: 0;
      z-index: 1;
      cursor: pointer;
    }
    .deck .card-face img {
      margin-top: 10px;
      z-index: 0;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Card Draw Game</h1>
  <div class="game-board">
    <div class="deck" id="deck1">
      <img class="back-img" id="back1" src="cards/deck1/back.png" alt="Draw Deck 1" onclick="drawCard(1)" />
      <div class="card-face" id="card1"></div>
    </div>
    <div class="deck" id="deck2">
      <img class="back-img" id="back2" src="cards/deck2/back.png" alt="Draw Deck 2" onclick="drawCard(2)" />
      <div class="card-face" id="card2"></div>
    </div>
    <div class="deck" id="deck3">
      <img class="back-img" id="back3" src="cards/deck3/back.png" alt="Draw Deck 3" onclick="drawCard(3)" />
      <div class="card-face" id="card3"></div>
    </div>
  </div>
  <script>
    const decks = {
      1: ["cards/deck1/1.png", "cards/deck1/2.png", "cards/deck1/3.png"],
      2: ["cards/deck2/1.png", "cards/deck2/2.png", "cards/deck2/3.png"],
      3: ["cards/deck3/1.png", "cards/deck3/2.png", "cards/deck3/3.png"]
    };

    function drawCard(deckNumber) {
      const deck = decks[deckNumber];
      if (deck.length === 0) {
        alert("No more cards in this deck!");
        return;
      }
      const randomIndex = Math.floor(Math.random() * deck.length);
      const cardImg = deck.splice(randomIndex, 1)[0];

      const backImg = document.getElementById(`back${deckNumber}`);
      backImg.style.opacity = 0;
      setTimeout(() => backImg.style.display = 'none', 400);

      document.getElementById(`card${deckNumber}`).innerHTML = `<img src="${cardImg}" alt="Drawn Card">`;
    }
  </script>
</body>
</html>
