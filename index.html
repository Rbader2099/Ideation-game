<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Deck Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
  font-family: sans-serif;
  text-align: center;
  background: url('./images/'background.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #000; /* ensures text stays readable */
}

    .game-board {
  display: flex;
  flex-wrap: wrap;              /* Allow cards to wrap to new lines */
  justify-content: center;      /* Center items horizontally */
  gap: 40px;                    /* Space between cards */
  margin: 50px auto;
  max-width: 1000px;            /* Optional: limit total width */
}
  .deck {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 250px; /* Same as image width */
}
    .deck .back-img, .card-face img {
      width: 250px;
      height: auto;
      transition: opacity 0.4s ease;
    }
    .deck .back-img {
  position: static;
  z-index: 1;
  cursor: pointer;
  margin-bottom: 10px; /* Adds a little spacing */
}
   .deck .card-face {
  display: flex;
  flex-direction: column-reverse; /* <- This flips the order */
  gap: 10px;
  margin-top: 50px;               /* <-- Increase this to push revealed cards lower */
  max-height: 360px;              /* Optional: control vertical space */
  overflow: hidden;               /* Hide older cards */
}


.deck .card-face img {
  width: 250px;
  height: auto;
}
  </style>
</head>
<body>
  <audio id="flipSound" src="flipcard.mp3" preload="auto"></audio>
  <h1>Ideation Card Game</h1>
  <div class="game-board">
    <div class="deck" id="deck1">
      <img class="back-img" id="back1" src="deck1/back.png" alt="Draw Deck 1" onclick="drawCard(1)" />
      <div class="card-face" id="card1"></div>
    </div>
    <div class="deck" id="deck2">
      <img class="back-img" id="back2" src="deck2/back.png" alt="Draw Deck 2" onclick="drawCard(2)" />
      <div class="card-face" id="card2"></div>
    </div>
    <div class="deck" id="deck3">
      <img class="back-img" id="back3" src="deck3/back.png" alt="Draw Deck 3" onclick="drawCard(3)" />
      <div class="card-face" id="card3"></div>
    </div>
  </div>
  <script>
    const decks = {
  1: Array.from({ length: 29 }, (_, i) => `deck1/${i + 1}.png`),
  2: Array.from({ length: 23 }, (_, i) => `deck2/${i + 1}.png`),
  3: Array.from({ length: 19 }, (_, i) => `deck3/${i + 1}.png`)
};


  function drawCard(deckNumber) {
  document.getElementById('flipSound').play();

  const deck = decks[deckNumber];
  if (deck.length === 0) {
    alert("No more cards in this deck!");
    return;
  }
  const randomIndex = Math.floor(Math.random() * deck.length);
  const cardImg = deck.splice(randomIndex, 1)[0];

  document.getElementById(`card${deckNumber}`).insertAdjacentHTML(
    'afterbegin',
    `<img src="${cardImg}" alt="Drawn Card">`
  );
}
  </script>
</body>
</html>
